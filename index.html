<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- NOTE creates an icon that links to this repository on github -->
  <script src="https://cdn.jsdelivr.net/gh//Jeremy-Fowler/githubIconAppender/main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Boss Monster</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <section class="row my-1">
        <div class="col-6 col-lg-3">
          <div onclick="healHero('harriet')" id="harriet" class="p-2">
            <div class="hero-card card-border">
              <p class="d-flex flex-wrap justify-content-between mb-1">
                <span class="name">Harriet</span>
                <span class="emoji">ðŸ¦›</span>
              </p>
              <p class="d-flex justify-content-between">
                <span>HP:</span><span class="health">100</span>
              </p>
              <p class="d-flex justify-content-between">
                <span>GOLD:</span><span id="hero-gold">0</span>
              </p>
              <p class="d-flex justify-content-between">
                <span>LVL:</span><span class="level">1</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-3">
          <div onclick="healHero('oslo')" id="oslo" class="p-2">
            <div class="hero-card card-border">
              <div class="d-flex flex-wrap justify-content-between">
                <p class="name">Oslo</p>
                <p class="emoji mb-0">ðŸ¦§</p>
              </div>
              <p class="d-flex justify-content-between">
                <span>HP:</span><span class="health">100</span>
              </p>
              <p class="d-flex justify-content-between">
                <span>LVL:</span><span class="level">1</span>
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="row">
        <div class="col-md-8 m-auto">
          <div id="boss" class="boss-card card-border text-center">
            <div class="progress" role="progressbar" aria-label="Boss Health" aria-valuenow="100" aria-valuemin="0"
              aria-valuemax="100">
              <div class="progress-bar bg-danger" style="width: 100%;"></div>
            </div>
            <p class="fs-1">GOOEY BOY</p>
            <img onclick="attackBoss()" title="Attack the boss!" role="button"
              src="https://em-content.zobj.net/source/microsoft-teams/363/jellyfish_1fabc.png" alt="Scary Jellyfish"
              class="boss-img img-fluid">
          </div>
        </div>
      </section>
    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
